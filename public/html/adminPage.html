<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://use.fontawesome.com/67912d8e88.js"></script>
    <link rel="stylesheet" href="../css/NavBar.css">
    <link rel="stylesheet" href="../css/Admin.css">
	<title>Profile Page</title>
</head>
<body>
<div id="containers">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="Navbar" >
		<a class="navbar-brand" href="#"><img src="../img/medical1.png" id="logo"></a>
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar" id="button1"><span class="navbar-toggler-icon"></span></button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class=" nav navbar-nav mr-auto">
		<li class="nav-item"><a class="nav-link" href="#" id="homeOpt">HOME<span class="sr-only">(current)</span></a></li>
		<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
		<li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
		<li class="nav-item"><a class="nav-link" href="#">CONTACT US</a></li>
		</ul>
		<form class="form-inline">
		<input type="text" id="inputNav" placeholder="Search...">
		<a href="#"><img src="../img/search.png" id="search"></a>
		</form>
	</div>
	</nav>
	</div>
	<!--Profile Part-->
<div class="container-fluid" >	
	<div class="row">
		<div class="col-lg-2 col-sm-4 col-12 order-3 order-sm-1" id="pSec1">
			<div id="leftPanel">
				<div class="lists">
					<a href="#">Profile</a>
					<img src="../img/profile.png" class="Icons profile-icon">
				</div>
				<div class="lists">
					<a href="#">Appointments</a>
					<img src="../img/appointment.png" class="Icons">
				</div>
				<div class="lists">
					<a href="#">Message</a>
					<img src="../img/message.png" class="Icons">
				</div>
				<div class=" Doctor-list">
					<div id="mySidenavTab" class="sidenav">
						<div id="Dr"><p class="sidenavHeader">Patients<a href="javascript:void(0)" class="closebtn" onclick="closeNavtab()"><i class="fa fa-angle-left sideNav " aria-hidden="true"></i></a></p></div>
					</div>
					<!-- <div id="Drs"><button class=" sideNavButton" onclick=openNavtab() type="button ">Doctors<i class="fa fa-angle-right sideNav" aria-hidden="true" onclick=openNav()></i></button></div>				 -->
					<div id="Drs"><button class=" sideNavButton lists" onclick=openNavtab() type="button "><a>Patients</a><img src="../img/doctor-icon.png" class="Icons doctor-icon"  onclick=openNav()></button></div>				
				</div>

				<div class="lists">
					<a href="#">Settings</a>
					<img src="../img/Settings.png" class="Icons">
				</div>
			</div>
		</div>
		<div class="col-lg-8 col-sm-8 col-12 order-1 order-sm-2" id="pSec2">
			<div id="sub1">
			<img src="../img/CoverPhoto.png" id="coverImg">
			<a href="#"><img src="../img/ProfilePic.png" id="profileImg"></a>
			<a href="#"><img src="../img/camera.png" id="Camera"></a>
			<h5 id="name">Hospital</h5>
			<h4 id="heading1">Hospital Id-<span id="patientId"></span></h4>
			<div id="patientDetails">
				<h3 id="heading2">Hospital Details</h3>
				<label for="bloodGroup" class="detailLevels">Name : </label>
				<input type="text" class="detailFields" id="bloodGroup">
				<br>
				<label for="Address" class="detailLevels">Address : </label>
				<input type="text" class="detailFields" id="Address">
				<br>
				<label for="PhoneNo" class="detailLevels">Phone No. : </label>
				<input type="tel" class="detailFields" id="PhoneNo">
				<br>
				<label for="Email" class="detailLevels">Email : </label>
				<input type="email" class="detailFields" id="Email">
				<br>
		    </div>
		</div>
		</div>
		<div class="col-lg-2 col-sm-0 col-12 order-2 order-sm-3" id="pSec3">
			<div id="mySidenav" class="sidenav">
				<div id="Dr"><p class="sidenavHeader">Patients<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-angle-left sideNav " aria-hidden="true"></i></a></p></div>
			</div>
			<div id="Dr"><a>Patients</a><img src="../img/doctor-icon.png" class="Icons doctor-icon"  onclick=openNav()></div>				
		</div>
	</div>
</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="../js/sideNav.js"></script>
</body>
</html>
